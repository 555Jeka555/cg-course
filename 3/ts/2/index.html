<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite + TS</title>
  <style>
    body { margin: 0; }
    canvas { display: block; }
    .controls {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255, 255, 255, 0.8);
      padding: 10px;
      border-radius: 5px;
    }
    .controls label {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
<div id="app"></div>
<div class="controls">
  <label for="x-slider">X: <span id="x-value">3</span></label>
  <input type="range" id="x-slider" min="-10" max="10" step="0.1" value="3">

  <label for="y-slider">Y: <span id="y-value">5</span></label>
  <input type="range" id="y-slider" min="-10" max="10" step="0.1" value="5">

  <label for="z-slider">Z: <span id="z-value">6</span></label>
  <input type="range" id="z-slider" min="-10" max="10" step="0.1" value="6">

  <label for="rx-slider">Rotate X: <span id="rx-value">0</span></label>
  <input type="range" id="rx-slider" min="-180" max="180" step="1" value="0">

  <label for="ry-slider">Rotate Y: <span id="ry-value">0</span></label>
  <input type="range" id="ry-slider" min="-180" max="180" step="1" value="0">

  <label for="rz-slider">Rotate Z: <span id="rz-value">0</span></label>
  <input type="range" id="rz-slider" min="-180" max="180" step="1" value="0">
</div>
<script type="module" src="/src/main.ts"></script>
</body>
</html>
