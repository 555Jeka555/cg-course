<!doctype html>

  <title>Vite + TS</title>
  <style>
    /* Основной стиль для контейнера */
    body {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: 100vh;
      margin: 0;
    }

    /* Стиль для канваса */
    #canvas {
      border: 1px solid #000;
    }

    /* Контейнер для кнопок */
    .button-container {
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      padding: 20px;
      width: 200px; /* ширина контейнера с кнопками */
      z-index: 10;
    }

    /* Стиль для каждой кнопки */
    .button-container button {
      margin: 5px 0;
      padding: 10px;
      font-size: 14px;
      cursor: pointer;
      width: 100%;
    }
  </style>
</head>
